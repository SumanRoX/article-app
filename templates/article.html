{% extends 'layout.html'%} <!--
    this where all our common code for the layout
    will be rendered
-->

<!--
    this is how you have to insert your DOM Elements on different
    pages without re-writting the whole page
-->
{%block title%}
Programming with Flask
{%endblock%}

{%block body%}
<h1>{{article.title}}</h1>
<small>Written By {{article.author}} on {{article.date}}</small>
<hr>
<div>
    {{article.body | safe}}
</div>
{%endblock%}
